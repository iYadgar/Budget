<div class="transactions-wrapper">

  <div class="transaction-title">
    Transactions
  </div>


  <ng-container *mobxAutorun>
    <div class="transactions"
         *ngFor="let transaction of transactionStore.transactions">


      <div *ngIf="transaction.amount > 0" class="transaction-object">
        <div class="plus-money">
          ${{transaction.amount}}
        </div>
        <div class="date">
          {{transaction.date}}
        </div>
        <div class="delete-btn"
             (click)="transactionStore.delete(transaction)">
          <mat-icon>
            delete
          </mat-icon>
        </div>
      </div>


      <div *ngIf="transaction.amount < 0" class="transaction-object">
        <div class="minus-money">
          ${{transaction.amount}}
        </div>
        <div class="date">
          {{transaction.date}}
        </div>
        <div class="delete-btn"
             (click)="transactionStore.delete(transaction)">
          <mat-icon>
            delete
          </mat-icon>
        </div>
      </div>




    </div>
  </ng-container>
</div>
